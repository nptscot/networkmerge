on:
    workflow_dispatch:
    push:
      # on any branch:
      branches: [main, 64-improve-reproducibility]
  
name: Quarto Publish
  
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install libmkl-rt
        run: apt install libmkl-rt
      - name: Check out repository
        uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-renv@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # - name: Install rmakrdown
      #   run: sudo Rscript -e 'install.packages("rmarkdown")'
      - name: Install deps
        # Run the script in .devcontainer/install-additional-dependencies.sh
        run: bash .devcontainer/install-additional-dependencies.sh

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}